name: Deploy Frontend to AWS S3 + CloudFront

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'public/**'
      - 'index.html'
      - 'vite.config.ts'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/deploy-frontend.yml'

jobs:
  deploy:
    name: Deploy Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm ci

      - name: Build React application
        env:
          VITE_API_URL: https://api.metal-direct.ro
          NODE_ENV: production
        run: |
          echo "Building production bundle..."
          npm run build

          echo "Build completed successfully!"
          ls -lh dist/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        env:
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
        run: |
          echo "Syncing files to S3 bucket: $S3_BUCKET"

          aws s3 sync ./dist/ s3://$S3_BUCKET/ \
            --delete \
            --cache-control "public, max-age=31536000" \
            --exclude "index.html"

          # Upload index.html without caching
          aws s3 cp ./dist/index.html s3://$S3_BUCKET/index.html \
            --cache-control "no-cache, no-store, must-revalidate" \
            --content-type "text/html"

          echo "✅ Files uploaded to S3 successfully!"

      - name: Invalidate CloudFront cache
        env:
          CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
        run: |
          echo "Creating CloudFront invalidation..."

          INVALIDATION_ID=$(aws cloudfront create-invalidation \
            --distribution-id $CLOUDFRONT_DISTRIBUTION_ID \
            --paths "/*" \
            --query 'Invalidation.Id' \
            --output text)

          echo "Invalidation created: $INVALIDATION_ID"
          echo "Waiting for invalidation to complete..."

          aws cloudfront wait invalidation-completed \
            --distribution-id $CLOUDFRONT_DISTRIBUTION_ID \
            --id $INVALIDATION_ID

          echo "✅ CloudFront cache invalidated successfully!"

      - name: Verify deployment
        run: |
          echo "Verifying frontend deployment..."
          sleep 5

          STATUS_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://metal-direct.ro)

          if [ "$STATUS_CODE" = "200" ]; then
            echo "✅ Frontend is accessible and running!"
          else
            echo "❌ Frontend returned status code: $STATUS_CODE"
            exit 1
          fi

      - name: Deployment summary
        if: always()
        run: |
          echo "========================================="
          echo "Frontend Deployment Summary"
          echo "========================================="
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Actor: ${{ github.actor }}"
          echo "Frontend URL: https://metal-direct.ro"
          echo "CloudFront: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}"
          echo "========================================="
